<html>
<head>
    <title></title>
<script type="text/javascript">
    function Car(name,odemeter,fuel,maxFuel,Fuellevel)
    {
        this.name = name;
        this.odemeter = odemeter;
        this.fuelconsumation = fuel;
        this.tank = new FuelTank(maxFuel,Fuellevel);
    }
    function FuelTank(maxFuel,Fuellevel)
    {
        this.capacity = maxFuel;
        this.Fuellevel = Fuellevel;
    }
    FuelTank.prototype.refuel = function()
    {
         this.Fuellevel = this.capacity;
    }
</script>
</head>
